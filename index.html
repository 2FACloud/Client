<!DOCTYPE HTML>
<html>
<head>
    <title>2FACloud</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, max-width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="/templates/css/global_style.css">

    <script type="text/javascript" src="/templates/js/jquery.min.js"></script>
    <script type="text/javascript" src="/templates/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/templates/js/md5.min.js"></script>
    <script type="text/javascript" src="/login.js"></script>

    <script type="text/javascript" src="/templates/js/load.js"></script>
    <script type="text/javascript">
        load(document, "home");
    </script>
</head>

<body>
<div id="navbar"></div>
<div id="pageContent">
    <div class="container">
        <h1>Login</h1>
        <div class="col-md-4 input-group input-group-lg">
            <div class="form-group">
                <label for="usernameField">User Name</label>
                <input type="text" class="form-control" id="usernameField" placeholder="User Name">
            </div>

            <div class="form-group">
                <label for="passwordField">Password</label>
                <input type="password" class="form-control" id="passwordField" placeholder="Password">
            </div>

            <div class="checkbox">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" id="submit" onclick="callLogin()"> Login</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
